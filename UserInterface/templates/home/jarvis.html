        context.lineTo(20, 40);
        context.lineTo(10, 30);
        context.lineTo(10, 20);

        context.lineWidth = 1;
        context.fillStyle = 'rgba(2,254,255,0.3)';
        context.fill();
        context.strokeStyle = 'transparent';

<script>
  //clock
  var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]; 
  var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]


  var newDate = new Date(); 
  $('#month').html(monthNames[newDate.getUTCMonth()]);
  
  $('#day').html(dayNames[newDate.getDay()]);
  $("#dateof").html(newDate.getDate());

  setInterval( function() {
      var seconds = new Date().getUTCSeconds();
      $("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
  },1000);

  setInterval( function() {
      var minutes = new Date().getUTCMinutes();
      var hours = new Date().getUTCHours();
      $("#hours").html(( hours < 10 ? "0" : "" ) + hours + ':' + minutes);
      $("#timeOclock").html("ZULU");
  }, 1000);

  $("#dateOclock").click(function(){
      hours = new Date().getHours();
      $("#hours").html(( hours < 10 ? "0" : "" ) + hours);
      $("#timeOclock").html("LOCAL");
  });
</script>
